<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tic-tac-toe.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Using tables</h2>
    <div class="tic-tac-toe">

        <div class="row-1">
            <div id="top">top</div>
        </div>

        <div class="row-2">
            <div id="left">left</div>
            <div id="center">center</div>
            <div id="right">right</div>
        </div>

        <div class="row-3">
            <div id="bottom">bottom</div>
        </div>

    </div>

<br>
<br>
<br>

<tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    <h2> Using table </h2>
    <table>
        <tr>
            <td>1</td>
            <td style="border-left: solid black; border-right: solid black">2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td style="border: solid black;">5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>



    </table>
    
    
</body>
</html>
